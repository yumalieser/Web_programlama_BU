<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Odev</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="C:/Users/malie/Desktop/DERS/3.SINIF/Web Programlama/Odev-Bootstrap.css">

</head>
<body>
<div class="container-lg">
    <h1 class="baslik">Bingöl Üniversitesi Web Programlama</h1>

    <span class=".hr-title">
        <form>
        <br>
        <div class="mb-3">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Okul mail adresiniz" aria-label="Okul_mail_adresiniz" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@bingol.edu.tr</span><br>
        </div>       
        </div>
        <label for="inputPassword5" class="form-label">Şifre</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Seçtiğiniz şifre 8-20 karakter aralığında olmalı harf,rakam ve özel karakter içermelidir !
        </div>
        <br>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Yüklemek istediğiniz dosyaları seçin</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected>Bir seçenek seçin </option>
            <option value="1">Talep Bildirimi</option>
            <option value="2">Şikayet Bildirimi</option>
            <option value="3">Diğer</option>
        </select>
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Bir Açıklama Girin...</label>
        </div>
        <br>

        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off">
        <label class="btn" for="option5">Akademik Personel</label>

        <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
        <label class="btn" for="option6">Öğrenci</label>

        <input type="radio" class="btn-check" name="options-base" id="option7" autocomplete="off">
        <label class="btn" for="option7">Mezun</label>
        <br><br>

        <label for="exampleColorInput" class="form-label">Renk Seçici</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">  
        <br>

        <label for="customRange2" class="form-label">Önem Değerini Ayarlayın</label>
        <input type="range" class="form-range" min="0" max="5" id="customRange2">
        <br>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Verilerimin kullanılacağını biliyor ve onaylıyorum
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Gönder</button>
        <br><br>
        </form>
    </span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
